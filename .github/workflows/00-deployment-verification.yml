name: Deployment Verification for Zabbix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create necessary Docker networks
      run: |
        docker network create zabbix-network || true

    - name: Start up services using Docker Compose
      run: docker compose -f zabbix-docker-compose.yml -p zabbix up -d

    - name: Modify /etc/hosts for internal routing
      run: |
        echo "127.0.0.1 zabbix.heyvaldemar.net" | sudo tee -a /etc/hosts
        echo "127.0.0.1 dashboard.zabbix.heyvaldemar.net" | sudo tee -a /etc/hosts

    - name: Print Docker Compose services status
      run: docker ps

    - name: Wait for the Zabbix dashboard to be ready
      run: |
        echo "Checking the routing and availability of application..."
        timeout 5m bash -c 'while ! curl -fsSLk "http://dashboard.zabbix.heyvaldemar.net"; do echo "Waiting for the application to be ready..."; sleep 10; done'

    - name: Inspect Network Configuration
      run: |
        docker network inspect zabbix-network

    - name: Shutdown Docker Compose services
      if: always()
      run: docker compose -f zabbix-docker-compose.yml -p zabbix down
